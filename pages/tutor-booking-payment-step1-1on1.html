<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="icon" type="image/x-icon" href="../assets/images/icon/icon-infinite.svg" />
    <title>Coding∞bit ｜ 程式碼檢視預約</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="tutor-booking-section wrap-lg">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html" class="underline-hover"> 首頁 </a>
            </li>
            <li class="breadcrumb-item">
              <a href="tutor-list.html" class="underline-hover"> 所有老師 </a>
            </li>
            <li class="breadcrumb-item d-none d-sm-block">
              <a href="tutor-booking.html" class="underline-hover"> 老師預約 </a>
            </li>
            <li class="breadcrumb-item d-none d-sm-block">
              <a href="">一對一教學</a>
            </li>
            <li class="breadcrumb-item d-sm-none">...</li>
            <li class="breadcrumb-item active fw-semibold" aria-current="page">一對一教學預約</li>
          </ol>
        </nav>

        <!-- Step Tracking -->
        <div class="tracking container mt-13 mb-8">
          <div class="row row-cols-lg-5 row-cols-3 g-5 justify-content-center">
            <div class="text-brand-03">
              <div class="d-flex border-bottom border-brand-03 border-5 ps-0 rounded-1 pb-1">
                <div class="d-flex align-items-center">
                  <span class="material-symbols-outlined icon-fill fs-3 me-2 d-none d-sm-block"> shopping_cart </span>
                  <div>
                    <p class="fs-8">Step 1/3</p>
                    <p class="fw-semibold fs-8 fs-lg-6">確認預約資訊</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-brand-02">
              <div class="d-flex border-bottom border-brand-02 border-5 ps-0 rounded-1 pb-1 h-100">
                <div class="d-flex align-items-center mb-auto">
                  <span class="material-symbols-outlined icon-fill fs-3 me-2 d-none d-sm-block"> credit_card </span>
                  <div>
                    <p class="fs-8">Step 2/3</p>
                    <p class="fw-semibold fs-8 fs-lg-6">確認付款</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-brand-02">
              <div class="d-flex border-bottom border-brand-02 border-5 ps-0 rounded-1 pb-1 h-100">
                <div class="d-flex align-items-center mb-auto">
                  <span class="material-symbols-outlined icon-fill fs-3 me-2 d-none d-sm-block"> check_circle </span>
                  <div>
                    <p class="fs-8">Step 3/3</p>
                    <p class="fw-semibold fs-8 fs-lg-6">付款結果</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-8 mt-lg-12">
          <div class="col-lg-7">
            <div class="input-card card shadow rounded-2 p-6 p-lg-10">
              <h2 class="fs-5 fs-lg-3">預約資訊</h2>
              <form class="mt-6">
                <div class="row row-cols-md-2">
                  <div class="mb-md-12 mb-6">
                    <label for="tutor" class="form-label">
                      <h3 class="fs-6 fw-medium">預約老師</h3>
                    </label>
                    <input type="text" class="form-control border-0 bg-white p-0 rounded-0 text-gray-02" id="tutor" value="卡斯伯 Casper" disabled />
                  </div>
                  <div class="mb-md-12 mb-6">
                    <label for="bookingType" class="form-label">
                      <h3 class="fs-6 fw-medium">預約類型</h3>
                    </label>
                    <input
                      type="text"
                      class="form-control border-0 bg-white p-0 rounded-0 text-gray-02"
                      id="bookingType"
                      value="一對一教學預約"
                      disabled />
                  </div>
                  <div class="mb-md-5 mb-6">
                    <label for="date" class="form-label">
                      <h3 class="fs-6 fw-medium">預約日期</h3>
                    </label>
                    <input type="text" class="form-control border-0 bg-white p-0 rounded-0 text-gray-02" id="date" value="2024/08/11" disabled />
                  </div>
                  <div class="mb-md-5 mb-6">
                    <label for="timeslot" class="form-label">
                      <h3 class="fs-6 fw-medium">預約時段</h3>
                    </label>
                    <input type="text" class="form-control border-0 bg-white p-0 rounded-0 text-gray-02" id="timeslot" value="10:00-11:00" disabled />
                  </div>
                </div>
                <hr />
                <div class="mb-3">
                  <label for="userInput" class="form-label">希望接受指導的項目<span class="text-danger ms-1">*</span></label>
                  <textarea class="form-control" id="userInput" rows="15" style="resize: none"></textarea>
                </div>
              </form>
            </div>
          </div>

          <!-- 電腦版明細卡片 -->
          <div class="col-lg-5 d-none d-lg-block">
            <div class="input-card card shadow rounded-2 p-6 p-lg-10">
              <h2 class="fs-5 fs-lg-3">預約明細</h2>
              <table class="table mt-8">
                <tbody>
                  <tr class="f-between-center">
                    <th scope="row" class="border-0">
                      <h4 class="fs-6 fs-lg-5 fw-medium">小計</h4>
                    </th>
                    <td class="border-0 text-end">
                      <h4 class="fs-6 fs-lg-5 fw-medium">NT$ 250</h4>
                    </td>
                  </tr>
                </tbody>
              </table>
              <table class="table mt-8">
                <tbody>
                  <tr class="f-between-center pb-8">
                    <th scope="row" class="border-0">
                      <h4 class="fs-6 fs-lg-5 fw-medium">折扣</h4>
                    </th>
                    <td class="border-0 text-end">
                      <h4 class="fs-6 fs-lg-5 fw-medium">-NT$ 0</h4>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="d-flex justify-content-end">
                <input type="text" class="form-control border-0 w-50 border-bottom rounded-0 ps-0" id="discountCode" placeholder="輸入折扣碼" />
                <button class="btn border-0 p-0 text-gray-03 border-bottom rounded-0">
                  <span class="material-symbols-outlined"> upgrade </span>
                </button>
              </div>

              <table class="table border-top mt-8">
                <tbody>
                  <tr class="f-between-center py-5">
                    <th scope="row" class="border-0">
                      <h4 class="fs-6 fs-lg-5">總計</h4>
                    </th>
                    <td class="border-0 text-end">
                      <h4 class="fs-2">NT$ 250</h4>
                    </td>
                  </tr>
                </tbody>
              </table>

              <a href="tutor-booking-payment-step2-1on-1.html" class="mt-8">
                <button class="btn btn-brand-03 slide-right-hover f-center rounded-2 w-100">
                  前往付款
                  <span class="material-symbols-outlined icon-fill fs-6 fs-md-5 mt-1 ms-1"> arrow_forward </span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <!-- 手機版明細卡片 -->
    <div class="sticky-bottom bg-white border-top d-lg-none px-4 py-5">
      <div class="f-between-center">
        <div>
          <h4 class="fs-6 fs-lg-5 fw-medium">小計</h4>
          <h4 class="text-brand-03 fs-lg-2 fs-3 mt-1">NT$ 250</h4>
        </div>

        <a href="tutor-booking-payment-step2-1on-1.html">
          <button class="btn btn-brand-03 slide-right-hover f-center rounded-2">
            前往付款
            <span class="material-symbols-outlined icon-fill fs-6 fs-md-5 mt-1 ms-1"> arrow_forward </span>
          </button>
        </a>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/index.js"></script>
  </body>
</html>
