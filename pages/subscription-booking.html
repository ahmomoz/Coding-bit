<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/icon/icon-infinite.svg"
    />
    <title>Coding∞bit ｜ 訂閱方案確認付款</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="subscription-booking-section wrap-lg">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a
                href="index.html"
                class="underline-hover">
                首頁
              </a>
            </li>
            <li class="breadcrumb-item">
              <a
                href="subscription.html"
                class="underline-hover">
                訂閱方案
              </a>
            </li>
            <li class="breadcrumb-item">
              <a
                href="subscription-info-premium.html"
                class="underline-hover">
                升級方案 - 高級會員
              </a>
            </li>
            <li class="breadcrumb-item active fw-semibold" aria-current="page">
              確認付款
            </li>
          </ol>
        </nav>
        <h1 class="text-brand-03 mt-8">確認付款</h1>
        <div class="row mt-lg-12">
          <div class="col-lg-7">
            <div class="input-card card p-10 shadow">
              <h2 class="fs-5 fs-lg-3">購買人資訊</h2>
              <form class="mt-6">
                <div>
                  <label for="buyerEmail" class="form-label">
                    <h3 class="fs-6 fw-medium">電子信箱</h3>
                  </label>
                  <input
                    type="email"
                    class="form-control rounded-1 border-0 bg-light"
                    id="buyerEmail"
                    aria-describedby="emailHelp"
                    placeholder="請輸入電子信箱">
                </div>
                <div class="row mt-4">
                  <div class="col-lg-6">
                    <label for="buyerName" class="form-label">
                      <h3 class="fs-6 fw-medium">姓名</h3>
                    </label>
                    <input
                      type="text"
                      class="form-control rounded-1 border-0 bg-light mt-1"
                      id="buyerName"
                      placeholder="請輸入姓名">
                  </div>
                  <div class="col-lg-6">
                    <label for="buyerPassword" class="form-label">
                      <h3 class="fs-6 fw-medium">密碼</h3>
                    </label>
                    <input
                      type="password"
                      class="form-control rounded-1 border-0 bg-light mt-1"
                      id="buyerPassword"
                      placeholder="請輸入密碼">
                  </div>
                </div>
                <div class="form-check mt-6">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMeCheckbox">
                  <label
                    class="form-check-label"
                    for="rememberMeCheckbox">
                    記住我的資訊
                  </label>
                </div>
              </form>
            </div>
            <div class="input-card card p-10 mt-6 shadow">
              <h2 class="fs-5 fs-lg-3">付款方式</h2>
              <form class="mt-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pay-with"
                    id="creditCard"
                    checked>
                  <label
                    class="form-check-label"
                    for="creditCard">
                    信用卡
                  </label>
                </div>
                <div class="mt-6">
                  <label for="userCreditCardNumber" class="form-label">
                    <h3 class="fs-6 fw-medium">信用卡號碼</h3>
                  </label>
                  <input
                    type="password"
                    class="form-control rounded-1 border-0 bg-light mt-1"
                    id="userCreditCardNumber"
                    placeholder="**** **** **** ****"
                    maxlength="19">
                </div>
                <div class="row mt-4">
                  <div class="col-6">
                    <label for="credit-card-expiration" class="form-label">
                      <h3 class="fs-6 fw-medium">過期日</h3>
                    </label>
                    <input
                      type="text"
                      class="form-control rounded-1 border-0 bg-light mt-1"
                      id="credit-card-expiration"
                      name="credit-card-expiration"
                      placeholder="MM / YY"
                      maxlength="7"
                      required="">
                  </div>
                  <div class="col-6">
                    <label for="credit-card-cvc" class="form-label">
                      <h3 class="fs-6 fw-medium">卡片背面後三碼</h3>
                    </label>
                    <input
                      type="text"
                      class="form-control rounded-1 border-0 bg-light mt-1"
                      id="credit-card-cvc"
                      name="credit-card-cvc"
                      placeholder="CVC / CVV"
                      pattern="\d{3,4}/"
                      maxlength="3"
                      required="">
                  </div>
                </div>
                <div class="form-check mt-6">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberCardCheckbox">
                  <label
                    class="form-check-label"
                    for="rememberCardCheckbox">
                    記住卡片資訊
                  </label>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="input-card card p-10 shadow">
              <h2 class="fs-5 fs-lg-3">訂閱方案明細</h2>
              <table class="table mt-8">
                <tbody>
                  <tr class="border-top border-bottom f-between-center">
                    <th scope="row" class="border-0">
                      <h4 class="fs-6 fs-lg-5 fw-medium py-10">
                        高級會員方案 / 月
                      </h4>
                    </th>
                    <td class="border-0 text-end">
                      <h4 class="fs-6 fs-lg-5 fw-medium py-10">
                        NT$ 499
                      </h4>
                    </td>
                  </tr>
                </tbody>
              </table>
              <table class="table border-0 mt-8">
                <tbody>
                  <tr class="f-between-center">
                    <th scope="row" class="border-0">
                      <h4 class="fs-6 fs-lg-5">總計</h4>
                    </th>
                    <td class="border-0 text-end">
                      <h4 class="fs-2">
                        NT 499
                      </h4>
                    </td>
                  </tr>
                </tbody>
              </table>
              <a href="subscription-booking_success.html" class="mt-8">
                <button
                  class="btn btn-brand-03 slide-right-hover f-center rounded-2 w-100">
                  立即付款
                  <span class="material-symbols-outlined icon-fill fs-6 fs-md-5 mt-1 ms-1">
                    arrow_forward
                  </span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
