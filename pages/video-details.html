<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <title>單一影片詳細 video-details</title>
</head>

<body>
  <%- include('./layout/header'); -%>
    <main class="video-details container py-13">
      <div class="row">
        <section class="col-8">
          <iframe class="mb-6 video-show" width="840" height="508"
            src="https://www.youtube.com/embed/-eg-fRDWNFg?si=pJqMRO_HEFapgzeQ" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
          </iframe>
          <h2 class="fs-2 mb-4 video-title">React 進階開發技巧</h2>
          <div class="d-flex">
            <div class="d-flex">
              <div class="d-flex align-items-center me-6">
                <span class="view-count fs-5 me-1 material-symbols-outlined">visibility</span>
                <data value="12345" class="data-view-count">12,345</data>
              </div>
              <div class="d-flex align-items-center">
                <span class="rating-score fs-5 me-1 material-symbols-outlined">kid_star</span>
                <data value="6789" class="data-rating-score">6,789</data>
              </div>
            </div>
            <div class="ms-auto">
              <div class="d-flex">
                <button type="button" class="favorite-button d-flex align-items-center btn">
                  <span class="fs-5 me-1 material-symbols-outlined">favorite</span>
                  <span class="">收藏</span>
                </button>
                <button type="button" class="review-button d-flex align-items-center btn btn-brand-03">
                  <span class="fs-5 me-1 material-symbols-outlined">kid_star</span>
                  <span class="review-button">評價</span>
                </button>
              </div>
            </div>
            <ul class="video-tags-list">
              <li class="tag-label btn btn-brand-03">
                <h6>React</h6>
              </li>
              <li class="tag-label btn btn-brand-03">
                <h6>前端開發</h6>
              </li>
              <li class="tag-label btn btn-brand-03">
                <h6>效能優化</h6>
              </li>
              <li class="tag-label btn btn-brand-03">
                <h6>Hooks</h6>
              </li>
            </ul>
          </div>


        </section>
        <aside class="col-4">

        </aside>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
