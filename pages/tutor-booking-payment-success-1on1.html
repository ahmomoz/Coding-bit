<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="icon" type="image/x-icon" href="../assets/images/icon/icon-infinite.svg" />
    <title>Coding∞bit ｜ 一對一教學預約完成</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="tutor-booking-success-section wrap">
      <div class="container">
        <!-- Step Tracking -->
        <div class="tracking mb-8">
          <div class="row row-cols-lg-5 row-cols-3 g-5 justify-content-center">
            <div class="text-brand-02">
              <div class="d-flex border-bottom border-brand-02 border-5 ps-0 rounded-1 pb-1">
                <div class="d-flex align-items-center">
                  <span class="material-symbols-outlined icon-fill fs-3 me-2 d-none d-sm-block"> shopping_cart </span>
                  <div>
                    <p class="fs-8">Step 1/3</p>
                    <p class="fw-semibold fs-8 fs-lg-6">確認預約資訊</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-brand-02">
              <div class="d-flex border-bottom border-brand-02 border-5 ps-0 rounded-1 pb-1 h-100">
                <div class="d-flex align-items-center mb-auto">
                  <span class="material-symbols-outlined icon-fill fs-3 me-2 d-none d-sm-block"> credit_card </span>
                  <div>
                    <p class="fs-8">Step 2/3</p>
                    <p class="fw-semibold fs-8 fs-lg-6">確認付款</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-brand-03">
              <div class="d-flex border-bottom border-brand-03 border-5 ps-0 rounded-1 pb-1 h-100">
                <div class="d-flex align-items-center mb-auto">
                  <span class="material-symbols-outlined icon-fill fs-3 me-2 d-none d-sm-block"> check_circle </span>
                  <div>
                    <p class="fs-8">Step 3/3</p>
                    <p class="fw-semibold fs-8 fs-lg-6">付款結果</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="f-center">
          <h1 class="fs-2 fs-lg-1 text-brand-03 f-align-center">
            <span class="material-symbols-outlined icon-fill display-3 text-brand-03 me-5"> check_circle </span>
            付款成功
          </h1>
        </div>
        <div class="row f-center">
          <div class="col-md-8 col-xxl-6 mt-10 mt-lg-11">
            <div class="card shadow rounded-2 p-6 p-lg-10">
              <h2 class="fs-5 fs-lg-4 w-bolder">預約詳細資訊</h2>
              <!-- 詳細預約內容 -->
              <form class="mt-6">
                <div class="row row-cols-md-2">
                  <div class="mb-md-12 mb-6">
                    <label for="tutor" class="form-label">
                      <h3 class="fs-6 fw-medium">預約老師</h3>
                    </label>
                    <input type="text" class="form-control border-0 bg-white p-0 rounded-0 text-gray-02" id="tutor" value="卡斯伯 Casper" disabled />
                  </div>
                  <div class="mb-md-12 mb-6">
                    <label for="bookingType" class="form-label">
                      <h3 class="fs-6 fw-medium">預約類型</h3>
                    </label>
                    <input
                      type="text"
                      class="form-control border-0 bg-white p-0 rounded-0 text-gray-02"
                      id="bookingType"
                      value="一對一教學預約"
                      disabled />
                  </div>
                  <div class="mb-md-5 mb-6">
                    <label for="date" class="form-label">
                      <h3 class="fs-6 fw-medium">預約日期</h3>
                    </label>
                    <input type="text" class="form-control border-0 bg-white p-0 rounded-0 text-gray-02" id="date" value="2024/08/11" disabled />
                  </div>
                  <div class="mb-md-5 mb-6">
                    <label for="timeslot" class="form-label">
                      <h3 class="fs-6 fw-medium">預約時段</h3>
                    </label>
                    <input type="text" class="form-control border-0 bg-white p-0 rounded-0 text-gray-02" id="timeslot" value="10:00-11:00" disabled />
                  </div>
                </div>
                <hr />
                <div class="mb-8 h-100">
                  <label for="userInput" class="form-label">希望接受指導的項目</label>
                  <textarea class="form-control border-0 bg-white p-0 rounded-0 text-gray-02" id="userInput" style="resize: none" rows="5" disabled>
想深入學習 TypeScript 的高級類型，如條件類型、映射類型等，以提高代碼的類型安全性和可讀性。同時也希望了解泛型在實際項目中的最佳實踐。</textarea
                  >
                </div>
              </form>
              <!-- 提醒 -->
              <div class="alert bg-brand-02 f-center" role="alert">
                <span class="material-symbols-outlined me-2"> info </span>會議連結將於預約時間前一天發送至您的電子信箱。
              </div>
              <!-- Button -->
              <a href="index.html" class="">
                <button class="btn btn-brand-03 slide-right-hover f-center rounded-2 w-100">
                  回到首頁
                  <span class="material-symbols-outlined icon-fill fs-6 fs-md-5 mt-1 ms-1"> arrow_forward </span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
