<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="icon" type="image/x-icon" href="../assets/images/icon/icon-infinite.svg" />
    <title>Coding∞bit ｜ 一對一教學預約</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="tutor-booking-section wrap-lg">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html" class="underline-hover"> 首頁 </a>
            </li>
            <li class="breadcrumb-item">
              <a href="tutor-list.html" class="underline-hover"> 所有老師 </a>
            </li>
            <li class="breadcrumb-item d-none d-sm-block">
              <a href="tutor-booking.html" class="underline-hover"> 老師預約 </a>
            </li>
            <li class="breadcrumb-item d-none d-sm-block">
              <a href="">一對一教學</a>
            </li>
            <li class="breadcrumb-item d-sm-none">...</li>
            <li class="breadcrumb-item active fw-semibold" aria-current="page">一對一教學預約</li>
          </ol>
        </nav>

        <!-- Step Tracking -->
        <div class="tracking container mt-13 mb-8">
          <div class="row row-cols-lg-5 row-cols-3 g-5 justify-content-center">
            <div class="text-brand-02">
              <div class="d-flex border-bottom border-brand-02 border-5 ps-0 rounded-1 pb-1">
                <div class="d-flex align-items-center">
                  <span class="material-symbols-outlined icon-fill fs-3 me-2 d-none d-sm-block"> shopping_cart </span>
                  <div>
                    <p class="fs-8">Step 1/3</p>
                    <p class="fw-semibold fs-8 fs-lg-6">確認預約資訊</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-brand-03">
              <div class="d-flex border-bottom border-brand-03 border-5 ps-0 rounded-1 pb-1 h-100">
                <div class="d-flex align-items-center mb-auto">
                  <span class="material-symbols-outlined icon-fill fs-3 me-2 d-none d-sm-block"> credit_card </span>
                  <div>
                    <p class="fs-8">Step 2/3</p>
                    <p class="fw-semibold fs-8 fs-lg-6">確認付款</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-brand-02">
              <div class="d-flex border-bottom border-brand-02 border-5 ps-0 rounded-1 pb-1 h-100">
                <div class="d-flex align-items-center mb-auto">
                  <span class="material-symbols-outlined icon-fill fs-3 me-2 d-none d-sm-block"> check_circle </span>
                  <div>
                    <p class="fs-8">Step 3/3</p>
                    <p class="fw-semibold fs-8 fs-lg-6">付款結果</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-8 mt-lg-12">
          <div class="col-lg-7">
            <div class="input-card card shadow rounded-2 p-6 p-lg-10">
              <h2 class="fs-5 fs-lg-3">預約人資訊</h2>
              <form class="mt-6">
                <div>
                  <label for="buyerEmail" class="form-label">
                    <h3 class="fs-6 fw-medium">電子信箱<span class="text-danger ms-1">*</span></h3>
                  </label>
                  <input
                    type="email"
                    class="form-control rounded-1 border-0 bg-light"
                    id="buyerEmail"
                    aria-describedby="emailHelp"
                    placeholder="請輸入電子信箱" />
                </div>
                <div class="row mt-4">
                  <div class="col-lg-6">
                    <label for="buyerName" class="form-label">
                      <h3 class="fs-6 fw-medium">姓名<span class="text-danger ms-1">*</span></h3>
                    </label>
                    <input type="text" class="form-control rounded-1 border-0 bg-light mt-1" id="buyerName" placeholder="請輸入姓名" />
                  </div>
                  <div class="col-lg-6">
                    <label for="buyerPassword" class="form-label mt-4 mt-lg-0">
                      <h3 class="fs-6 fw-medium">密碼<span class="text-danger ms-1">*</span></h3>
                    </label>
                    <input type="password" class="form-control rounded-1 border-0 bg-light mt-1" id="buyerPassword" placeholder="請輸入密碼" />
                  </div>
                </div>
                <div class="form-check mt-6">
                  <input type="checkbox" class="form-check-input" id="rememberMeCheckbox" />
                  <label class="form-check-label" for="rememberMeCheckbox"> 記住我的資訊 </label>
                </div>
              </form>
            </div>
            <div class="input-card card shadow rounded-2 p-6 p-lg-10 mt-6">
              <h2 class="fs-5 fs-lg-3">付款方式</h2>
              <form class="mt-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="pay-with" id="creditCard" checked />
                  <label class="form-check-label" for="creditCard"> 信用卡 </label>
                </div>
                <div class="mt-6">
                  <label for="userCreditCardNumber" class="form-label">
                    <h3 class="fs-6 fw-medium">信用卡號碼<span class="text-danger ms-1">*</span></h3>
                  </label>
                  <input
                    type="text"
                    inputmode="numeric"
                    class="form-control rounded-1 border-0 bg-light mt-1"
                    id="userCreditCardNumber"
                    placeholder="**** **** **** ****"
                    maxlength="19" />
                </div>
                <div class="row mt-4">
                  <div class="col-6">
                    <label for="credit-card-expiration" class="form-label">
                      <h3 class="fs-6 fw-medium">過期日<span class="text-danger ms-1">*</span></h3>
                    </label>
                    <input
                      type="text"
                      inputmode="numeric"
                      class="form-control rounded-1 border-0 bg-light mt-1"
                      id="credit-card-expiration"
                      name="credit-card-expiration"
                      placeholder="MM / YY"
                      maxlength="5"
                      required="" />
                  </div>
                  <div class="col-6">
                    <label for="credit-card-cvc" class="form-label">
                      <h3 class="fs-6 fw-medium">卡片背面後三碼<span class="text-danger ms-1">*</span></h3>
                    </label>
                    <input
                      type="text"
                      inputmode="numeric"
                      class="form-control rounded-1 border-0 bg-light mt-1"
                      id="credit-card-cvc"
                      name="credit-card-cvc"
                      placeholder="CVC / CVV"
                      pattern="\d{3,4}/"
                      maxlength="3"
                      required="" />
                  </div>
                </div>
                <div class="form-check mt-6">
                  <input type="checkbox" class="form-check-input" id="rememberCardCheckbox" />
                  <label class="form-check-label" for="rememberCardCheckbox"> 記住卡片資訊 </label>
                </div>
              </form>
            </div>
          </div>

          <!-- 電腦版明細卡片 -->
          <div class="col-lg-5 d-none d-lg-block">
            <div class="input-card card shadow rounded-2 p-6 p-lg-10">
              <h2 class="fs-5 fs-lg-3">預約明細</h2>
              <table class="table mt-8">
                <tbody>
                  <tr class="f-between-center">
                    <th scope="row" class="border-0">
                      <h4 class="fs-6 fs-lg-5 fw-medium">小計</h4>
                    </th>
                    <td class="border-0 text-end">
                      <h4 class="fs-6 fs-lg-5 fw-medium">NT$ 250</h4>
                    </td>
                  </tr>
                </tbody>
              </table>
              <table class="table mt-8">
                <tbody>
                  <tr class="f-between-center pb-8">
                    <th scope="row" class="border-0">
                      <h4 class="fs-6 fs-lg-5 fw-medium">折扣</h4>
                    </th>
                    <td class="border-0 text-end">
                      <h4 class="fs-6 fs-lg-5 fw-medium">-NT$ 0</h4>
                    </td>
                  </tr>
                </tbody>
              </table>

              <table class="table border-top">
                <tbody>
                  <tr class="f-between-center py-5">
                    <th scope="row" class="border-0">
                      <h4 class="fs-6 fs-lg-5">總計</h4>
                    </th>
                    <td class="border-0 text-end">
                      <h4 class="fs-2">NT$ 250</h4>
                    </td>
                  </tr>
                </tbody>
              </table>

              <a href="tutor-booking-payment-success-1on1.html" class="mt-8">
                <button class="btn btn-brand-03 slide-right-hover f-center rounded-2 w-100">
                  確定付款
                  <span class="material-symbols-outlined icon-fill fs-6 fs-md-5 mt-1 ms-1"> arrow_forward </span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <!-- 手機版明細卡片 -->
    <div class="sticky-bottom bg-white border-top d-lg-none px-4 py-5">
      <div class="f-between-center">
        <div>
          <h4 class="fs-6 fs-lg-5 fw-medium">小計</h4>
          <h4 class="text-brand-03 fs-lg-2 fs-3 mt-1">NT$ 250</h4>
        </div>

        <a href="tutor-booking-payment-success-1on1.html">
          <button class="btn btn-brand-03 slide-right-hover f-center rounded-2">
            前往付款
            <span class="material-symbols-outlined icon-fill fs-6 fs-md-5 mt-1 ms-1"> arrow_forward </span>
          </button>
        </a>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/index.js"></script>
  </body>
</html>
