<script>
document.addEventListener('DOMContentLoaded', function() {
  const menuIcon = document.getElementById('menu-icon');
  const closeIcon = document.getElementById('close-icon');
  const toggler = document.getElementById('layout-navbar-toggler');
  const layoutNavWrap = document.querySelector('.layout-nav-wrap');

  toggler.addEventListener('click', function() {
    if (menuIcon.classList.contains('d-none')) {
      menuIcon.classList.remove('d-none');
      closeIcon.classList.add('d-none');
      layoutNavWrap.classList.remove('bg-white');
      layoutNavWrap.classList.add('bg-transparent');

      document.body.classList.remove('no-scroll');
    } else {
      menuIcon.classList.add('d-none');
      closeIcon.classList.remove('d-none');
      layoutNavWrap.classList.remove('bg-transparent');
      layoutNavWrap.classList.add('bg-white');

      document.body.classList.add('no-scroll');
    }
  });
});
