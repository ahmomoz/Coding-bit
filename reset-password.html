<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/Coding-bit/assets/icon-infinite-7978421b.svg"
    />
    <title>Coding∞bit ｜ 重設密碼</title>
    <script type="module" crossorigin src="/Coding-bit/assets/bootstrap.min-149a644c.js"></script>
    <script type="module" crossorigin src="/Coding-bit/assets/user-auth-24526d3b.js"></script>
    <link rel="stylesheet" href="/Coding-bit/assets/bootstrap-d123c9f7.css">
  </head>
  <body style="background-color: #c0c4df;">
    <main class="forgot-password-section bg">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <picture>
            <source
              srcset="/Coding-bit/assets/logo-sm-4c04fedc.svg "
              media="(max-width: 575.98px)">
            <img
              src="/Coding-bit/assets/logo-da4adea3.svg"
              alt="logo-image">
          </picture>
        </a>
        <div class="row f-end-center my-9 my-lg-13">
          <div class="col-lg-6">
            <div class="user-auth-card card border-0 rounded-2">
              <div class="card-body px-6 py-10 p-lg-13">
                <h1 class="fs-4 fs-lg-3 text-brand-03">重設密碼</h1>
                <form class="mt-6 mt-lg-8">
                  <div class="position-relative">
                    <input
                      type="password"
                      class="form-control underline-input"
                      id="newPassword"
                      placeholder="請輸入新的密碼">
                      <span class="material-symbols-outlined position-absolute top-0 text-gray-03 ms-1 mt-1">
                        lock
                      </span>
                      <a href="#">
                        <span class="material-symbols-outlined position-absolute top-0 end-0 text-gray-03 ms-1 mt-1">
                          visibility_off
                        </span>
                      </a>
                  </div>
                  <div class="position-relative mt-9">
                    <input
                      type="password"
                      class="form-control underline-input"
                      id="newPasswordAgain"
                      placeholder="請再次輸入新的密碼">
                      <span class="material-symbols-outlined position-absolute top-0 text-gray-03 ms-1 mt-1">
                        lock
                      </span>
                      <a href="#">
                        <span class="material-symbols-outlined position-absolute top-0 end-0 text-gray-03 ms-1 mt-1">
                          visibility_off
                        </span>
                      </a>
                  </div>
                  <button
                    type="button"
                    class="btn btn-brand-03 rounded-2 slide-right-hover w-100 f-center mt-6 mt-lg-10"
                    id="resetPasswordBtn">
                    確認修改
                    <span class="material-symbols-outlined icon-fill fs-6 fs-md-5 mt-1 ms-1">
                      arrow_forward
                    </span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
  </body>
</html>
