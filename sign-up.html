<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/Coding-bit/assets/icon-infinite-7978421b.svg"
    />
    <title>Coding∞bit ｜ 會員註冊</title>
    <script type="module" crossorigin src="/Coding-bit/assets/main-44939db7.js"></script>
    <script type="module" crossorigin src="/Coding-bit/assets/user-auth-24526d3b.js"></script>
    <link rel="stylesheet" href="/Coding-bit/assets/main-80a4eada.css">
  </head>
  <body style="background-color: #c0c4df;">
    <main class="sign-up-section bg">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <picture>
            <source
              srcset="/Coding-bit/assets/logo-sm-4c04fedc.svg "
              media="(max-width: 575.98px)">
            <img
              src="/Coding-bit/assets/logo-da4adea3.svg"
              alt="logo-image">
          </picture>
        </a>
        <div class="row f-end-center mt-9 mt-lg-0">
          <div class="col-lg-6">
            <div class="user-auth-card card border-0 rounded-2">
              <div class="card-body px-6 py-10 p-lg-13">
                <h1 class="fs-4 fs-lg-3 text-brand-03">立即加入 Coding∞bit</h1>
                <form class="mt-6 mt-lg-11">
                  <div class="position-relative">
                    <input
                      type="text"
                      class="form-control underline-input"
                      id="addUsername"
                      placeholder="請輸入您的暱稱">
                      <span class="material-symbols-outlined position-absolute top-0 text-gray-03 ms-1 mt-1">
                        person
                      </span>
                  </div>
                  <div class="position-relative mt-9">
                    <input
                      type="email"
                      class="form-control underline-input"
                      id="addEmail"
                      aria-describedby="emailHelp"
                      placeholder="請輸入您的電子信箱">
                      <span class="material-symbols-outlined position-absolute top-0 text-gray-03 ms-1 mt-1">
                        mail
                      </span>
                  </div>
                  <div class="position-relative mt-9">
                    <input
                      type="password"
                      class="form-control underline-input"
                      id="addPassword"
                      placeholder="請輸入您的密碼">
                      <span class="material-symbols-outlined position-absolute top-0 text-gray-03 ms-1 mt-1">
                        lock
                      </span>
                      <a href="#">
                        <span class="material-symbols-outlined position-absolute top-0 end-0 text-gray-03 ms-1 mt-1">
                          visibility_off
                        </span>
                      </a>
                  </div>
                  <div class="position-relative mt-9">
                    <input
                      type="password"
                      class="form-control underline-input"
                      id="addPasswordAgain"
                      placeholder="請再次輸入您的密碼">
                      <span class="material-symbols-outlined position-absolute top-0 text-gray-03 ms-1 mt-1">
                        lock
                      </span>
                      <a href="#">
                        <span class="material-symbols-outlined position-absolute top-0 end-0 text-gray-03 ms-1 mt-1">
                          visibility_off
                        </span>
                      </a>
                  </div>
                  <button
                    type="button"
                    class="btn btn-brand-03 rounded-2 slide-right-hover w-100 f-center mt-6 mt-lg-10"
                    id="signUpBtn">
                    註冊帳號
                    <span class="material-symbols-outlined icon-fill fs-6 fs-md-5 mt-1 ms-1">
                      arrow_forward
                    </span>
                  </button>
                </form>
                <div class="divider-label d-flex align-items-center mt-6 mt-lg-8">
                  <hr>
                  <span>OR</span>
                  <hr>
                </div>
                <button type="button" class="btn btn-brand-02 border-1 rounded-1 w-100 f-center mt-6 mt--lg-8">
                  <img src="/Coding-bit/assets/icons-google-f01723e8.svg" alt="icon-google" class="me-3">
                  使用 Google 註冊
                </button>
                <div class="f-end-center mt-6 mt-lg-8">
                  <p class="text-center">已經是會員了？</p>
                  <a href="login.html" class="link-brand-03 fw-medium underline-hover ms-1">點此登入</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
  </body>
</html>
